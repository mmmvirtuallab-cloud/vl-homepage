name: Deploy Vite App to GitHub Pages (Peaceiris Action)

on:
  push:
    branches:
      - main # Trigger the workflow when changes are pushed to the 'master' branch
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: âš™ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          # Necessary for the deployment tool to work with the gh-pages branch
          fetch-depth: 0 
          
      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable Node.js version

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Vite Static Site
        # Runs the standard Vite build command which outputs files to the /dist folder
        run: npm run build

      - name: ğŸš€ Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          # This secret is automatically provided by GitHub and is used for authentication
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The source directory containing the built files
          publish_dir: ./dist
          # The destination branch for the live site
          publish_branch: gh-pages