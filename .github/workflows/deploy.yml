name: Deploy Vite App via gh-pages

on:
  push:
    branches:
      - main # Trigger the workflow when changes are pushed to the 'main' branch
  workflow_dispatch: # Allows manual run from the Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âš™ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch history is crucial for the gh-pages action to work correctly
          fetch-depth: 0 

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Install dependencies
        # Use 'ci' for a clean, reliable install based on package-lock.json
        run: npm ci

      - name: ğŸš€ Run Deployment Script
        # Executes your combined 'predeploy' (npm run build) and 'deploy' (gh-pages -d dist) commands
        run: npm run deploy
        env:
          # Sets the GitHub token for authentication
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}